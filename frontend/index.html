<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Demand Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>üåç Airline Demand Dashboard</h1>

    <div class="chart-block">
      <h2>Popular Routes</h2>
      <canvas id="popularRoutesChart"></canvas>
    </div>

    <div class="chart-block">
      <h2>Price Trends</h2>
      <canvas id="priceTrendsChart"></canvas>
    </div>

    <div class="chart-block">
      <h2>Top Countries by Demand</h2>
      <canvas id="topCountriesChart"></canvas>
    </div>

    <div class="chart-block">
      <h2>High-Demand Periods</h2>
      <canvas id="demandPeriodsChart"></canvas>
    </div>
  </div>

  <script>
    // 1. Popular Routes
    const popularRoutes = [
      { count: 608, route: "United States ‚ûî " },
      { count: 588, route: "United States ‚ûî DAL" },
      { count: 573, route: "United States ‚ûî SWA" },
      { count: 562, route: "United States ‚ûî UAL" },
      { count: 561, route: "United States ‚ûî AAL" },
      { count: 289, route: "United States ‚ûî SKW" },
      { count: 213, route: "Ireland ‚ûî RYR" },
      { count: 175, route: "Turkey ‚ûî THY" },
      { count: 159, route: "United States ‚ûî EJA" },
      { count: 158, route: "United States ‚ûî JBU" }
    ];

    // 2. Price Trends (fake example)
    const priceTrends = {
      months: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      prices: [220, 230, 210, 250, 240, 260]
    };

    // 3. Top Countries (fake example)
    const countries = ["USA", "India", "UK", "Germany", "Canada"];
    const countryCounts = [1000, 850, 620, 400, 390];

    // 4. High-Demand Periods (fake example)
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
    const demand = [800, 950, 1120, 700, 920, 1080];

    // Render Charts
    const renderBar = (id, labels, data, label, color) => {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            backgroundColor: color,
            borderRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { beginAtZero: true, ticks: { color: '#fff' } }
          }
        }
      });
    };

    const renderLine = (id, labels, data, label, color) => {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            borderColor: color,
            fill: false,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { beginAtZero: true, ticks: { color: '#fff' } }
          }
        }
      });
    };

    // Draw all charts
    renderBar("popularRoutesChart", popularRoutes.map(r => r.route), popularRoutes.map(r => r.count), "Flights", "#00c3ff");
    renderLine("priceTrendsChart", priceTrends.months, priceTrends.prices, "Average Price ($)", "#ffa500");
    renderBar("topCountriesChart", countries, countryCounts, "Demand", "#28a745");
    renderLine("demandPeriodsChart", months, demand, "Bookings", "#ff4444");
  </script>
</body>
</html>
