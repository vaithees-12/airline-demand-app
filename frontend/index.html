<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airline Market Demand Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      color: #0d6efd;
    }
    canvas {
      background: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    #map {
      height: 500px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">‚ú® Airline Market Demand Dashboard</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <canvas id="countryChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="speedChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="priceChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="demandChart"></canvas>
      </div>
    </div>

    <h4 class="mt-5">üåç Live Aircraft Map</h4>
    <div id="map"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const BACKEND_URL = "http://127.0.0.1:5000";

    const map = L.map("map").setView([20, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    fetch(`${BACKEND_URL}/api/flights`)
      .then((res) => res.json())
      .then((data) => {
        data.forEach(flight => {
          if (flight.latitude && flight.longitude) {
            L.marker([flight.latitude, flight.longitude])
              .addTo(map)
              .bindPopup(`${flight.callsign || "Unknown"}<br>${flight.origin_country}`);
          }
        });
      });

    fetch(`${BACKEND_URL}/api/popular-routes`)
      .then((res) => res.json())
      .then((data) => {
        const labels = data.map(d => d.route);
        const counts = data.map(d => d.count);

        new Chart(document.getElementById("countryChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Popular Routes",
              backgroundColor: "#0d6efd",
              data: counts
            }]
          }
        });
      });

    fetch(`${BACKEND_URL}/api/speed-distribution`)
      .then((res) => res.json())
      .then((data) => {
        const labels = data.map(d => d.range);
        const values = data.map(d => d.count);

        new Chart(document.getElementById("speedChart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Speed Distribution",
              backgroundColor: "#20c997",
              borderColor: "#198754",
              data: values,
              fill: true
            }]
          }
        });
      });

    fetch(`${BACKEND_URL}/api/price-trends`)
      .then((res) => res.json())
      .then((data) => {
        const labels = data.map(d => d.route);
        const values = data.map(d => d.price);

        new Chart(document.getElementById("priceChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Simulated Ticket Prices ($)",
              backgroundColor: "#6f42c1",
              data: values
            }]
          }
        });
      });

    fetch(`${BACKEND_URL}/api/high-demand-times`)
      .then((res) => res.json())
      .then((data) => {
        const labels = data.map(d => d.hour);
        const values = data.map(d => d.count);

        new Chart(document.getElementById("demandChart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "High-Demand Periods (by Hour)",
              backgroundColor: "#0dcaf0",
              borderColor: "#0d6efd",
              data: values,
              fill: true
            }]
          }
        });
      });
  </script>
</body>
</html>
